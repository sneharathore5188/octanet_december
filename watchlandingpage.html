<!DOCTYPE html>
<html>
    <head>
        <title>Animated Landing page using HTML & CSS </title>
        <link rel="stylesheet" type="text/css" href="watch.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="https://www.jagranengage.com/public/images/caseStudies/titan.jpg" width="400">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Booking</a>
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class="line">
                   <div class="box1"></div><br>
                   <div class="box2"></div><br>
                   <div class="box3"></div>
            </div>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox">
                    <h1>Future<br> On Your Hand</h1>
                    <button>Order Now</button>
                </div>
                <div class="right">
                      <img src="https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dw06e4f29b/images/Titan/Catalog/90175KD01_1.jpg?sw=600&sh=600" 
                      class= "animate__animated animate__lightSpeedInLeft animate__delay-1s">
                </div>
            </div>
            <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
                <img src="https://www.shutterstock.com/shutterstock/videos/1063781113/thumb/5.jpg?ip=x480">
                <img src="https://as2.ftcdn.net/v2/jpg/04/47/16/81/1000_F_447168164_Wagm0faZooBeWQ9mMdrw0JUob9urmibA.jpg">
                <img src="https://i.pinimg.com/736x/6c/78/49/6c784972cbf5806215d46fbda8b0c46a.jpg">
                <img src="https://icon-library.com/images/twitter-icon-black-background/twitter-icon-black-background-25.jpg">

            </div>

        </header>
    </body>
</html>
